<!DOCTYPE html>
<html>
    <head>
        <title>Secret Agent Supply Inc.</title>
        <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
        <!-- <link rel="stylesheet" href="resources/css/reset.css" type="text/css" /> -->
    </head>
    
    
    <body>
        <!-- Header Section -->
        <header>
            <div class="logo container"> 
                <img src="resources/images/logo.png"/ alt="Secret Agent Supply logo">
                <span>Secret Agent Supply Inc.</span>
            </div>
        </header>
        
        <!-- Banner Section -->
        <div class="banner">
            <div class="container">
                <div class="banner-content">
                    <h3>New Arrival</h3>
                    <h1>Sport Bikes and Motorcycles</h1>
                </div>
            </div>
        </div>
        
        
        <!-- Nav Bar -->
        <nav>
            <div class="container">
                <div class="nav-list">
                    <span>Eyewear</span>
                    <span>Apparel</span>
                    <span>Gadgets</span>
                    <span>Vehicles</span>
                    <span>Glasses</span>
                    <span>Contact</span>
                </div>
            </div>
            <div class="mobile-nav container">
                <span>Menu</span>
            </div>
        </nav>
        
        
        <!-- Main Section -->
        <main class="container">
            
            <!-- Products Section -->
            <div class="products">
                <div class="product-details first">
                    <div class="product-pic">
                        <img src="resources/images/pen.png" alt="Exploding Pen"/>
                    </div>
                    <span class="product-name">Exploding Pen</span>
                </div>
                <div class="product-details second">
                    <div class="product-pic">
                        <img src="resources/images/watch.png" alt="Cellular Watch"/>
                    </div>
                    <span class="product-name">Cellular Watch</span>
                </div>
                <div class="product-details third">
                    <div class="product-pic">
                        <img src="resources/images/glasses.png" alt="Thermal Glasses"/>
                    </div>
                    <span class="product-name">Thermal Glasses</span>
                </div>
            </div>
            
            <!-- Business Info Sections -->
            <div class="business-info">
                <div class="info">
                    <div class="info-title">
                        <span>Location</span>
                    </div>
                    <p>-47.346436, 84.32354</p>  
                </div>
                <div class="info">
                    <div class="info-title">
                        <span>Hours</span>
                    </div>
                    <p>08.00 - 18.00</p>
                </div>
            </div>
        </main>
        
        
        <!-- Footer Section -->
        <footer>
            <div class="container">
                <span>&copy; Secret Agent Supply Inc.</span>
            </div>
        </footer>
    </body>
    
</html>
