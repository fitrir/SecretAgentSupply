<!DOCTYPE html>
<html>
    <head>
        <title>Secret Agent Supply Inc.</title>
        <link rel="stylesheet" href="resources/css/style.css" type="text/css" />
        <!-- <link rel="stylesheet" href="resources/css/reset.css" type="text/css" /> -->
    </head>
    
    
    <body>
        <!-- Header Section -->
        <header>
            <div class="logo container"> 
                <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png"/ alt="Secret Agent Supply logo">
                <span>Secret Agent Supply Inc.</span>
            </div>
        </header>
        
        <!-- Banner Section -->
        <div class="banner">
            <div class="container">
                <div class="banner-content">
                    <h3>New Arrival</h3>
                    <h1>Sport Bikes and Motorcycles</h1>
                </div>
            </div>
        </div>
        
        <!-- Navigation Section -->
        <nav>
            <div class="container">
                <div class="nav-list">
                    <span>Eyewear</span>
                    <span>Apparel</span>
                    <span>Gadgets</span>
                    <span>Vehicles</span>
                    <span>Glasses</span>
                    <span>Contact</span>
                </div>
            </div>
        </nav>
        
        
        <!-- Main Section -->
        <main class="container">
            
            <!-- Products Section -->
            <div class="products">
                <div class="product-details">
                    <div class="product-pic">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Exploding Pen"/>
                    </div>
                    <span class="product-name">Exploding Pen</span>
                </div>
                <div class="product-details">
                    <div class="product-pic">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Cellular Watch"/>
                    </div>
                    <span class="product-name">Cellular Watch</span>
                </div>
                <div class="product-details">
                    <div class="product-pic">
                        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Thermal Glasses"/>
                    </div>
                    <span class="product-name">Thermal Glasses</span>
                </div>
            </div>
            
            <!-- Location and Hours Content -->
            
        </main>
    </body>
    
</html>
